  <form method="POST" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

    <div class="card-body">
    <div class="row row1">
        <div class="col">
        <label for="date_paiement" class="form-label"><b>Date Paiement</b></label>
        <input type="date" class="form-control" aria-label="date_paiement" id="date_paiement" name="date_paiement" [(ngModel)]="charge.date_paiement">
      </div>
      <div class="col">
        <label for="type" class="form-label"><b>Type</b></label>
        <input type="text" class="form-control"  aria-label="type" id="type" name="type" [(ngModel)]="charge.type">
      </div>
    </div>
    <br>
    <div class="row row1">
      <div class="col">
      <label for="reparation" class="form-label"><b>Reparation</b></label>
      <input type="text" class="form-control" aria-label="reparation" id="reparation" name="reparation" [(ngModel)]="charge.reparation">
    </div>
    <div class="col">
      <label for="personnel" class="form-label"><b>Personnel </b></label>
      <input type="text" class="form-control" aria-label="personnel" id="personnel" name="personnel" [(ngModel)]="charge.personnel">
    </div>
  </div>
  <br>
    <div class="row row1">
      <div class="col">
        <label for="nbt_relance" class="form-label"><b>Nombre relance</b></label>
        <input type="text" class="form-control" placeholder="Nombre relance" aria-label="nbt_relance" id="nbt_relance" name="nbt_relance" [(ngModel)]="charge.nbt_relance">
      </div>
      <div class="col">
        <label for="location_id" class="form-label"><b>Location</b></label>
        <input type="text" class="form-control" placeholder="ID Location" aria-label="location_id" id="location_id" name="location_id" [(ngModel)]="charge.location_id">

      </div>
    </div>
